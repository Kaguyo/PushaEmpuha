<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="div1">
        <div id="chatHolder"></div>
        <div id="div2" onclick="switchLabel()">
            <input type="text" id="input">
            <label for="input" id="typeMessage" class="no-select">Digite uma mensagem...</label>
            <div id="submitMessage" style="visibility: hidden;">
                <img src="send.png" alt="send" class="send-icon" width="40" height="40">
            </div>
            <div id="fileMessage">
                <img src="Files.png" alt="file send" width="40" height="40">
            </div>
            <div id="recordAudio" style="visibility: visible;">
                <img src="Audio Record.png" alt="record audio" class="audio-icon" width="50" height="50">
            </div>
            <div id="cameraPhoto">
                <img src="Camera.png" alt="file send" width="43" height="40">
            </div>
        </div>
    </div>
    <div id="titulo">
        <h2> CHAT DOS CRIA </h2>
        <div id="WPP">
            <img src="WPP.png" alt="ZAP DOS CRIA" width="50" height="50">
        </div>
        
    </div>
    <script src = index.js></script>
</body>
</html>
